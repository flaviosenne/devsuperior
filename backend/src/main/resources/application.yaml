
server:
  port: ${PORT}

spring:

  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    show-sql: true
    properties.hibernate.format_sql: true

twilio:
  sid: ${TWILIO_SID}
  key: ${TWILIO_KEY}
  phoneFrom: ${TWILIO_PHONE_FROM}
  phoneTo: ${TWILIO_PHONE_TO}